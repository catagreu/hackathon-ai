spring:
  application:
    name: wallet-manager-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/walletdb
    username: walletuser
    password: walletpass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.elavationlab: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

